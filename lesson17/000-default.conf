<VirtualHost *:80>
ServerAdmin admin@lastbyte.loc
ServerName lastbyte.loc
ServerAlias www.lastbyte.loc
DocumentRoot /var/www/html/
<Directory /var/www/html/>
	Options Indexes FollowSymLinks MultiViews
	AllowOverride All
	Order allow,deny
	Allow from all
	Require all granted
</Directory>
</VirtualHost>
